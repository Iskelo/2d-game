<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2d-game-html-css-js</title>
	<link rel="stylesheet" href="./style/style.css">
</head>

<body>
	<canvas id="myCanvas"></canvas>

	<!-- characters -->
	<img id="player" src="./img/character/player.png" alt="character">
	<img id="enemy1" src="./img/enemies/enemy01.png" alt="enemy1">
	<img id="enemy2" src="./img/enemies/enemy02.png" alt="enemy2">
	<img id="enemy3" src="./img/enemies/enemy03.png" alt="enemy3">
	<!-- props -->
	<!-- buttons -->
	<div class="buttons">
		<div id="up">UP</div>
		<div id="down">DOWN</div>
		<div id="fire">FIRE</div>
	</div>

	<!-- envirorment -->
	<img id="layer1" src="./img/bg/layer1.png" alt="layer1">
	<img id="layer2" src="./img/bg/layer2.png" alt="layer2">
	<img id="layer3" src="./img/bg/layer3.png" alt="layer3">
	<img id="layer4" src="./img/bg/layer4.png" alt="layer4">
	<img id="layer5" src="./img/bg/layer5.png" alt="layer5">
	<script src="./script/script.js"></script>
</body>

</html>
